pages:
- id: system
  title: System
  icon: computer-symbolic
  layout:
  - type: section
    properties:
      title: Power
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: Power Menu
        description: Shutdown, Reboot, Hibernate (Wlogout)
        icon: system-log-out-symbolic
      on_press:
        type: exec
        command: $HOME/user_scripts/wlogout/wlogout_scale.sh
        terminal: false
    - type: button
      properties:
        title: Hyprland Reload
        description: Reload Hyprland configuration
        icon: view-refresh-symbolic
      on_press:
        type: exec
        command: hyprctl reload
        terminal: false
  - type: section
    properties:
      title: Information & Updates
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: About Dusky
        description: View system version and details
        icon: help-about-symbolic
      on_press:
        type: redirect
        page: about_dusky
    - type: button
      properties:
        title: System Updater
        description: Update packages and Dusky configurations
        icon: system-software-update-symbolic
      on_press:
        type: exec
        command: kitty --class update_dusky.sh --title "System Updater" --hold sh
          -c "$HOME/user_scripts/update_dusky/update_dusky.sh"
        terminal: false
    - type: button
      properties:
        title: Restore Backup
        description: Revert to stash generated by updater
        icon: edit-undo-symbolic
      on_press:
        type: exec
        command: kitty --class restore_stash.sh --hold sh -c $HOME/user_scripts/update_dusky/restore_stash.sh
        terminal: false
    - type: button
      properties:
        title: Send Logs
        description: Generate system logs and copy link to clipboard
        icon: edit-copy-symbolic
      on_press:
        type: exec
        command: kitty --class send_logs.sh --hold sh -c "$HOME/user_scripts/arch_setup_scripts/send_logs.sh"
        terminal: false
  - type: section
    properties:
      title: Performance
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: System Benchmark
        description: Run Sysbench performance test
        icon: utilities-system-monitor-symbolic
      on_press:
        type: exec
        command: kitty --class sysbench_benchmark.sh --title "System Benchmark" --hold
          sh -c "$HOME/user_scripts/performance/sysbench_benchmark.sh"
        terminal: false
  - type: section
    properties:
      title: Git Backup
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: Setup New Repo
        description: Initialize a new GitHub repository for dotfiles
        icon: folder-new-symbolic
      on_press:
        type: exec
        command: kitty --class new_github_repo_to_backup.sh --hold sh -c "$HOME/user_scripts/desktop_apps/new_github_repo_to_backup.sh"
        terminal: false
    - type: button
      properties:
        title: Push Changes
        description: Reconnect and push local changes to remote
        icon: network-server-symbolic
      on_press:
        type: exec
        command: kitty --class reconnect_and_push_new_changes_to_github.sh --hold
          sh -c "$HOME/user_scripts/desktop_apps/reconnect_and_push_new_changes_to_github.sh"
        terminal: false
  - type: section
    properties:
      title: Reset
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: 'Step 1: Deploy Dotfiles'
        description: Force sync with Git (Overwrites local configs)
        icon: folder-download-symbolic
      on_press:
        type: exec
        command: kitty --class deploy_dotfiles.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/deploy_dotfiles.sh
        terminal: false
    - type: button
      properties:
        title: 'Step 2: Orchestra'
        description: Full system re-setup (Takes 5-10 mins)
        icon: process-working-symbolic
      on_press:
        type: exec
        command: kitty --class ORCHESTRA.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/ORCHESTRA.sh
        terminal: false
