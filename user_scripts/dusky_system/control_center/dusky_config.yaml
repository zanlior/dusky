pages:
- id: home
  title: Home
  icon: user-home-symbolic
  layout:
  - type: grid_section
    properties:
      title: Quick Actions
    items:
    - type: toggle_card
      properties:
        title: Bluetooth
        icon: bluetooth-active-symbolic
        state_command: "bluetoothctl show | grep 'Powered: yes' | awk '{print $2}'"
        interval: 5
      on_toggle:
        enabled:
          type: exec
          command: bluetoothctl power on && notify-send 'Bluetooth' 'Bluetooth Turned ON'
          terminal: false
        disabled:
          type: exec
          command: bluetoothctl power off && notify-send 'Bluetooth' 'Bluetooth Turned OFF'
          terminal: false
    - type: toggle_card
      properties:
        title: Wi-Fi
        icon: network-wireless-symbolic
        state_command: nmcli radio wifi
        interval: 5
      on_toggle:
        enabled:
          type: exec
          command: nmcli radio wifi on && notify-send 'Wi-Fi' 'Wireless Radio Turned ON'
          terminal: false
        disabled:
          type: exec
          command: nmcli radio wifi off && notify-send 'Wi-Fi' 'Wireless Radio Turned OFF'
          terminal: false
    - type: toggle_card
      properties:
        title: Dark Mode
        icon: weather-clear-night-symbolic
        key: dusky_theme/state
        key_inverse: true
        save_as_int: true
      on_toggle:
        enabled:
          type: exec
          command: $HOME/user_scripts/theme_matugen/theme_ctl.sh set --mode dark
          terminal: false
        disabled:
          type: exec
          command: $HOME/user_scripts/theme_matugen/theme_ctl.sh set --mode light
          terminal: false
    - type: button
      properties:
        title: Reload CC
        icon: system-reboot-symbolic
        style: destructive
      on_press:
        type: exec
        command: $HOME/user_scripts/dusky_system/reload_cc/cc_restart.sh
        terminal: false
    - type: button
      properties:
        title: Dusky
        icon: system-software-update-symbolic
        style: suggested
        badge_file: ~/.config/dusky/settings/dusky_update_behind_commit
      on_press:
        type: exec
        command: kitty --class update_dusky.sh --title "System Updater" --hold sh -c "$HOME/user_scripts/update_dusky/update_dusky.sh"
        terminal: false
    - type: button
      properties:
        title: Power
        icon: system-log-out-symbolic
        style: destructive
      on_press:
        type: exec
        command: $HOME/user_scripts/wlogout/wlogout_scale.sh
        terminal: false

  - type: section
    properties:
      title: Power Management
      icon: ''
      description: ''
    items:
    - type: selection
      properties:
        title: Active Profile
        description: Select performance mode
        icon: power-profile-balanced-symbolic
        options:
        - Balanced
        - Performance
        - Power Saver
        value_command: "tlpctl get | sed 's/balanced/Balanced/;s/performance/Performance/;s/power-saver/Power Saver/'"
        interval: 5
      on_change:
        type: exec
        command: "tlpctl $(echo '{value}' | tr '[:upper:]' '[:lower:]' | sed 's/ /-/g') && notify-send 'Power Profile' 'Switched to {value}'"

  - type: section
    properties:
      title: Quick Controls
      icon: ''
      description: ''
    items:
    - type: slider
      properties:
        title: Volume
        icon: audio-volume-high-symbolic
        min: 0
        max: 100
        step: 1
        default: 50
        debounce: false
        value_command: "wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2 * 100}'"
        interval: 2
      on_change:
        type: exec
        command: wpctl set-volume @DEFAULT_AUDIO_SINK@ {value}%
    - type: slider
      properties:
        title: Brightness
        icon: display-brightness-high-symbolic
        min: 1
        max: 100
        step: 1
        default: 50
        debounce: false
        value_command: "brightnessctl -m | awk -F, '{print $4}' | tr -d %"
        interval: 2
      on_change:
        type: exec
        command: brightnessctl set {value}%

  - type: section
    properties:
      title: Live System Status
      icon: ''
      description: ''
    items:
    - type: label
      properties:
        title: Kernel
        interval: 10
      value:
        type: system
        key: kernel_version
    - type: label
      properties:
        title: Memory Used
        interval: 5
      value:
        type: exec
        command: free -h | awk '/^Mem:/ {print $3}'

- id: system
  title: System
  icon: computer-symbolic
  layout:
  - type: grid_section
    items:
    - type: grid_card
      properties:
        title: Hypr Reload
        icon: view-refresh-symbolic
      on_press:
        type: exec
        command: hyprctl reload
        terminal: false
    - type: grid_card
      properties:
        title: Benchmark
        icon: utilities-system-monitor-symbolic
      on_press:
        type: exec
        command: kitty --class sysbench_benchmark.sh --title "System Benchmark" --hold sh -c "$HOME/user_scripts/performance/sysbench_benchmark.sh"
        terminal: false
    - type: grid_card
      properties:
        title: About Dusky
        icon: help-about-symbolic
      on_press:
        type: redirect
        page: about_dusky

  - type: section
    properties:
      title: Reset Dusky (takes 5 minutes)
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: 'Step 1: Deploy Dotfiles'
        description: Force sync with Git (Overwrites local configs)
        icon: folder-download-symbolic
        style: destructive
        button_text: "Step 1"
      on_press:
        type: exec
        command: kitty --class deploy_dotfiles.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/deploy_dotfiles.sh
        terminal: false
    - type: button
      properties:
        title: 'Step 2: Orchestra'
        description: Full system re-setup (Takes 5-10 mins)
        icon: preferences-system-symbolic
        style: destructive
        button_text: "Step 2"
      on_press:
        type: exec
        command: kitty --class ORCHESTRA.sh --hold sh -c $HOME/user_scripts/arch_setup_scripts/ORCHESTRA.sh
        terminal: false

  - type: section
    properties:
      title: Git Backup
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: Setup New Repo
        description: Initialize a new GitHub repository for dotfiles
        icon: folder-new-symbolic
        button_text: "Setup"
      on_press:
        type: exec
        command: kitty --class new_github_repo_to_backup.sh --hold sh -c "$HOME/user_scripts/desktop_apps/new_github_repo_to_backup.sh"
        terminal: false
    - type: button
      properties:
        title: Reconnect Repo
        description: Reconnect and push local changes to remote
        icon: network-server-symbolic
        button_text: "Reconnect"
      on_press:
        type: exec
        command: kitty --class reconnect_and_push_new_changes_to_github.sh --hold sh -c "$HOME/user_scripts/desktop_apps/reconnect_and_push_new_changes_to_github.sh"
        terminal: false

  - type: section
    properties:
      title: Dusky Updates
      icon: ''
      description: ''
    items:
    - type: button
      properties:
        title: Dusky Updater
        description: Update Dusky specific configuration files
        icon: system-software-update-symbolic
        badge_file: ~/.config/dusky/settings/dusky_update_behind_commit
        button_text_file: ~/.config/dusky/settings/dusky_update_behind_commit
        button_text_map:
          "0": "Updated"
          "default": "Available"
        style_map:
          "0": "normal"
          "default": "suggested"
      on_press:
        type: exec
        command: kitty --class update_dusky.sh --title "System Updater" --hold sh -c "$HOME/user_scripts/update_dusky/update_dusky.sh"
        terminal: false
    - type: button
      properties:
        title: Arch Updater
        description: Pacman and AUR packages update
        icon: system-software-update-symbolic
        button_text: "Update"
      on_press:
        type: exec
        command: kitty --class arch_update --title "Arch Linux Updater" --hold sh -c "paru -Syu"
        terminal: false
    - type: button
      properties:
        title: Restore Backup
        description: Revert to stash generated by updater
        icon: edit-undo-symbolic
        button_text: "Restore"
      on_press:
        type: exec
        command: kitty --class restore_stash.sh --hold sh -c $HOME/user_scripts/update_dusky/restore_stash.sh
        terminal: false
    - type: button
